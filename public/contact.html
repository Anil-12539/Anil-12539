<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Hanalei Surf School">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us - Hanalei Surf School</title>
</head>
<body class="bg-white text-gray-800">
    <header class="bg-blue-600 text-white p-6">
        <h1 class="text-3xl font-bold">Contact Us</h1>
    </header>
    <main class="container mx-auto p-6">
        <form class="bg-white shadow-lg rounded-lg p-4">
            <input type="text" placeholder="Your Name" class="border p-2 w-full mb-4" required>
            <input type="email" placeholder="Your Email" class="border p-2 w-full mb-4" required>
            <textarea placeholder="Your Message" class="border p-2 w-full mb-4" required></textarea>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Send Message</button>
        </form>
        <section class="mt-6">
            <h2 class="text-xl font-semibold">Location</h2>
            <p>123 Hanalei Bay, HI 96714</p>
        </section>
    </main>
    <footer class="bg-blue-600 text-white p-6 text-center">
        <p>&copy; 2023 Hanalei Surf School. All rights reserved.</p>
    </footer>
</body>
</html>
